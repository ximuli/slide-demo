<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>无缝轮播</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="img/1.png" width="400" height="300" alt="">
                <img src="img/2.png" width="400" height="300" alt="">
                <img src="img/3.png" width="400" height="300" alt="">
                <img src="img/4.png" width="400" height="300" alt="">
                <!-- <img src="img/5.png" width="400" height="300" alt=""> -->
            </div>
        </div>

        <div id="controls" style="text-align: center;">
            <button id="previous">上一张</button>
            <button id="next">下一张</button>
        </div>

        <div id="buttonWrapper" class="buttonWrapper">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
